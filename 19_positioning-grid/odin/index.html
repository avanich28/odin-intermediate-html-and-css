<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Grid Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Tracks</h3>
    <div class="container">
      <div class="item first-row">A</div>
      <div class="item first-row">B</div>
      <div class="item first-row last-column">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item last-column">F</div>
      <div class="item">G</div>
      <div class="item">H</div>
      <div class="item last-column">I</div>
    </div>
    <br />

    <h3>Positioning</h3>
    <div class="container-2">
      <div class="room" id="living-room">Living Room</div>
      <div class="room" id="kitchen">Kitchen</div>
      <div class="room" id="bedroom">Bedroom</div>
      <div class="room" id="bathroom">Bathroom</div>
      <div class="room" id="closet">Closet</div>
    </div>
    <br />

    <h3>Grid area</h3>
    <div class="container-3">
      <div class="room-1" id="living-room-1">Living Room</div>
      <div class="room-1" id="kitchen-1">Kitchen</div>
      <div class="room-1" id="bedroom-1">Bedroom</div>
      <div class="room-1" id="bathroom-1">Bathroom</div>
      <div class="room-1" id="closet-1">Closet</div>
    </div>
  </body>
</html>
