<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <div>
        <label for="choose"
          >Would you prefer a banana or cherry? (required)</label
        >
        <input
          type="text"
          name="i-like"
          id="choose"
          required
          pattern="[Bb]anana|[Cc]herry"
          minlength="6"
          maxlength="6"
        />
      </div>
      <div>
        <label for="number">How many would you like?</label>
        <input
          type="number"
          name="amount"
          id="number"
          value="1"
          min="1"
          max="10"
          step="0.5"
        />
      </div>
      <div><button>Submit</button></div>
    </form>

    <!-- full -->
    <form action="#" method="post">
      <p>
        <fieldset>
          <legend>Do you have a driver's license?<span aria-label="required">*</span></legend>

          <input type="radio" name="driver" id="r1" value="yes" required>
          <label for="r1">Yes</label>

          <input type="radio" name="driver" id="r2" value="no" required>
          <label for="r2">No</label>          
        </fieldset>
      </p>
      <p>
        <label for="n1">How old are you?</label>
        <input type="number" name="age" id="n1" min="12" max="120" step="1" pattern="\d+">
      </p>
      <p>
        <label for="t1">What's your favorite fruit?<span aria-label="required">*</span></label>
        <input type="text" name="fruit" id="t1" list="l1" required pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]traeberry|[Ll]emon|[Oo]range">
        <datalist id="l1">
          <option>Banana</option>
          <option>Cherry</option>
          <option>Apple</option>
          <option>Strawberry</option>
          <option>Lemon</option>
          <option>Orange</option>
        </datalist>
      </p>
      <p>
        <label for="t2">What's your email address?</label>
        <input type="email" name="email" id="t2">
      </p>
      <p>
        <label for="t3">Leave a short message</label>
        <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </body>
</html>
