<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .class {
        position: relative;
        background-color: #fff; /*bgc*/
        width: 10px; /*w10 w10% w10em*/
        height: 10px;
      }
    </style>
  </head>
  <body>
    <span></span>
    <div></div>
    <a href=""></a>
    <button></button>

    <span class="purple"></span>
    <span id="id"></span>
    <div class="class-1 class-2" id="id-1"></div>
    <div class="class"></div>
    <!-- Don't need to type div just only . or #-->
    <div id="id"></div>

    <button type="button"></button
    ><!-- button[type="button"] -->
    <div data-selected=""></div>
    <!-- [data-selected] -->
    <div data-selected="" class="active"></div>

    <div class="purple"><span class="cyan"></span></div>
    <header>
      <nav>
        <ul></ul>
      </nav>
    </header>
    <header>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
    <header>
      <nav>
        <ul>
          <li>asdfgh</li>
          <li>asdfgh</li>
          <li>asdfgh</li>
        </ul>
      </nav>
    </header>
    <header>
      <nav>
        <ul>
          <li class="class-1">List Item 01</li>
          <li class="class-2">List Item 02</li>
          <li class="class-3">List Item 03</li>
        </ul>
      </nav>
    </header>

    <!-- Sibling + -->
    <header></header>
    <main></main>
    <footer></footer>

    <!-- Climb up header>nav^main+footer-->
    <header>
      <nav></nav>
    </header>
    <main></main>
    <footer></footer>

    <!-- Grouping (header>h2{Heading}+nav>ol>li*5>a{Link $})+main+footer -->
    <header>
      <h2>Heading</h2>
      <nav>
        <ol>
          <li><a href="">Link 1</a></li>
          <li><a href="">Link 2</a></li>
          <li><a href="">Link 3</a></li>
          <li><a href="">Link 4</a></li>
          <li><a href="">Link 5</a></li>
        </ol>
      </nav>
    </header>    </header>
    <main></main>
    <footer></footer>

    <!-- form:post>.group>input:text -->
    <form action="" method="post">
      <div class="group"><input type="text" name="" id="" /></div>
    </form>

    <!-- form:post>(.group>label+input:text)+(.group>label+input:number)-->
    <form action="" method="post">
      <div class="group">
        <label for=""></label><input type="text" name="" id="" />
      </div>
      <div class="group">
        <label for=""></label><input type="number" name="" id="" />
      </div>
    </form>
  </body>
</html>
